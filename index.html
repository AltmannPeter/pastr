<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pastr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>pastr</h1>
    </header>

    <!-- AUTHENTICATION -->
    <section id='authArea'>
        <h2>Provide GitHub Token</h2>
        <p>Token is only stored locally for this session.</p>
        <input type="password" id="tokenInput" placeholder="GitHub PAT ..." autofocus>
    </section>

    <section id="actionArea" class='hidden'>
        <h2>Enter text or upload file</h2>
        <textarea id="textInput" rows="8" placeholder="Enter your text here ..."></textarea>
        
        <div id="uploadArea" class="upload-container">
            <p>Drag and drop a file here or click the button to upload</p>
            <input type="file" id="fileInput" class="hidden" />
            <button id="uploadBtn">Select File</button>
            <p id="fileName" class="file-name"></p>

        </div>

        <button id="btnUploadContent" disabled>Upload to GitHub</button>
        <p id="uploadStatus" class="hidden"></p>

    </section>

    


    <script src="script.js"></script>

</body>

</html>
